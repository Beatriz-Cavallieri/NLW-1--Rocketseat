<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style/create-point.css">
    <title>Ecoleta</title>
</head>

<body>
    <div id="create-point-page">
        <div class="container">
            <header>
                <img src="./assets/logo.svg" alt="Logomarca">
                <a href="index.html"><span></span>Voltar para a página anterior</a>
            </header>
            <main>
                <form action="">
                    <h1>Cadastro do ponto de coleta</h1>
                    <fieldset>
                        <legend>
                            <h2>Dados da entidade</h2>
                        </legend>
                        <div class="field">
                            <label for="name">Nome da entidade</label>
                            <input type="text" name="name">
                        </div>
                        <div class="field-group">
                            <div class="field">
                                <label for="address">Endereço</label>
                                <input type="text" name="address">
                            </div>
                            <div class="field">
                                <label for="number">Número</label>
                                <input type="text" name="number">
                            </div>
                        </div>
                        <div class="field-group">
                            <div class="field">
                                <label for="uf">Estado</label>
                                <select name="uf">
                                    <option value="">Selecione o estado</option>
                                </select>
                            </div>
                            <div class="field">
                                <label for="city">Cidade</label>
                                <select name="city">
                                    <option value="">Selecione a cidade</option>
                                </select>
                            </div>
                        </div>
                        <legend>
                            <h2>Itens de coleta</h2>
                        </legend>
                    </fieldset>
                    <button>Cadastrar ponto de coleta</button>
                </form>
            </main>
        </div>
    </div>
    <script src="./scripts/create-point.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style/search-results.css">
    <link rel="stylesheet" href="style/responsive.css">
    <title>Ecoleta</title>
</head>
<div id="page-results">
    <div class="container">
        <header>
            <img src="./assets/logo.svg" alt="Logomarca">
            <a href="/"><span></span>Voltar para home</a>
        </header>
        <main>
            {% if total > 0 %}
            <h4>
                <strong>{{ total }} pontos</strong> encontrados
            </h4>
            <div class="cards">
                {% for place in places %}
                    <div class="card">
                        <img src="{{ place.image }}" alt="{{ place.name }}">
                        <h1>{{ place.name }}</h1>
                        <h3>{{ place.items }}</h3>
                        <p>
                            {{ place.city }}, {{ place.state }}
                            <br/>
                            {{ place.address }}
                            <br/>
                            {{ place.address2 }}
                        </p>
                    </div>
                {% endfor %}
            </div>
            {% else %}
            <h4><strong>Nenhum ponto de coleta encontrado</strong></h4>
            {% endif %}
        </main>
    </div>
    <div class="background"></div>
    </div>
</div>

<body>

</body>

</html>
